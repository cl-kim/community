<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">

        <h1 class="mt-4">Board Register Page</h1>

        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label >Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>
            <div class="form-group row">
                <label for="writer" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <p class="" th:text="${writer}" id = "writer"></p>
                    <input type="hidden" name="writer" class="form-control" id="inpuWriter" th:value="${writer}">
                </div>
            </div>
            <div class="form-group">
                <label >Content</label>
                <textarea class="form-control" rows="5" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</div>>
</body>
</html>
